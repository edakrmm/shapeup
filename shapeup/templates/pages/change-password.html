{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Password{% endblock %}


{% block content %}

{%if messages%}

<div class="alert alert-dark" role="alert">
    {%for message in messages %}
    {{message}}
    {%endfor%}
  </div>
{%endif%}

<form style="width:70%; margin:0 auto;" method="post" >
    {% csrf_token %}
    {{form|crispy }}
    <input style="width:100%; margin:0 auto;" class="btn btn-danger" type="submit" value="Update Password" />
</form>


{% endblock %}
