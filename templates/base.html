{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/imgclass.css' %}" rel="stylesheet" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div style="background-color: black;color:chartreuse;font-weight: bold;font-style:italic;" class="ml-3 mr-3">
      <h1 class="text-md-start mt-3 ml-5">SHAPE UP</h1>
    </div>

    {% include 'components/navbar.html' %}

    <div style="width:95%; margin:0 auto;"class="mt-3"> 
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'javascript/bootstrap.bundle.min.js' %}" ></script>
    
  
  </body>
</html>
